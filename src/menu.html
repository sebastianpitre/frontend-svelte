    <title>Responsive Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

.mobile-menu {

}

        display: block;
    }

}

    </style>

    </nav>

    <nav class="mobile-menu">
        <ul>
            <li><a href="#home">menu telefono</a></li>
            <li><a href="#about">Acerca de</a></li>
            <li><a href="#services">Servicios</a></li>

        </ul>
    </nav>
</body>
</html>
